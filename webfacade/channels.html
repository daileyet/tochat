<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ToChat List</title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div class="container">
			<div class="section">
				<h1>ToChat Channels</h1>
			</div>

			<div class="section">
				<div class="row">
					<table border="1" id="room-list" class="responsive-table">
						<thead>
							<tr>
								<th data-field="name">Name</th>
								<th data-field="desc">Description</th>
								<th data-field="owner">Create By</th>
								<th data-field="">Create On</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Java</td>
								<td>Discuss Java EE & ME</td>
								<td>Dailey</td>
								<td>2016/4/29</td>
								<td><a class="waves-effect waves-light btn">Join</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="center-align">
					<a name="bottom"></a>
					<a href="#bottom" id="load-more">More</a>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/websocket.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/message.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/channels.js" type="text/javascript" charset="utf-8"></script>

		<script>
			function joinChat(strId) {
				window.location = "/webfacade/chats.html#" + strId;
			}
			window.addEventListener("load", channel_C.init, false);
			window.addEventListener("unload", channel_C.destroy, false);
		</script>
	</body>

</html>
